name: duorecall
description: "DUORECALL - AI辅助英语句子记忆应用"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # 本地数据库
  sqflite: ^2.3.0
  path_provider: ^2.1.5
  path: ^1.8.3

  # HTTP请求
  dio: ^5.8.0
  http: ^1.3.0

  # 图片处理
  image_picker: ^1.1.2
  image: ^4.5.4
  exif: ^3.3.0

  # 状态管理
  provider: ^6.1.4
  rxdart: ^0.28.0

  # 工具库
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1

  # UI组件
  flutter_slidable: ^4.0.0
  shimmer: ^3.0.0
  lottie: ^3.3.2

  # 文件处理
  file_picker: ^10.1.2
  share_plus: ^12.0.1

  # 预览工具
  device_preview: ^1.2.0
  widgetbook: ^3.12.0
  widgetbook_annotation: ^3.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  widgetbook_generator: ^3.12.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - res/
